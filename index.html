<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="path/to/bootstrap.css">
    <link rel="stylesheet" href="styles.css" />



    <style>
        body {
          background-color: #f5f5f5;
        }
    
        .container {
          max-width: 500px;
          margin: 50px auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          background-color: #fff;
        }
    
        h1 {
          color: #333;
          text-align: center;
          margin-bottom: 30px;
        }
    
        label {
          font-weight: bold;
        }
    
        .form-control {
          border-color: #ddd;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        .form-check-label {
          color: #666;
        }
    
        .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
        }
      </style>

    <script>
        function handleCategoryChange() {
          var feesInput = document.getElementById('fees');
          var minorityRadio = document.getElementById('minority');
    
          feesInput.disabled = minorityRadio.checked;
          if (feesInput.disabled) {
            feesInput.value = '';
          }
        }



        function calculateAge() {
      var dobInput = document.getElementById('dob');
      var ageInput = document.getElementById('age');

      var dob = new Date(dobInput.value);
      var now = new Date();
      var age = now.getFullYear() - dob.getFullYear();

      if (now.getMonth() < dob.getMonth() ||
          (now.getMonth() === dob.getMonth() && now.getDate() < dob.getDate())) {
        age--;
      }

      ageInput.value = age;
    }
      </script>
    


</head>
<body>
    <div class="container">
      <h1 class="text-center">Application Form</h1>
      <form id="applicationForm" method="post" action="submit.php">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="religion">Religion:</label>
          <select id="religion" name="religion" class="form-control" required>
            <option value="">Select Religion</option>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Sikh">Sikh</option>
            <option value="Christian">Christian</option>
          </select>
        </div>
        <div class="form-group">
          <label>Category:</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" id="majority" name="category" value="Majority" class="form-check-input" onchange="handleCategoryChange()" required>
            <label for="majority" class="form-check-label">Majority</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="minority" name="category" value="Minority" class="form-check-input" onchange="handleCategoryChange()" required>
            <label for="minority" class="form-check-label">Minority</label>
          </div>
        </div>
        <div class="form-group">
          <label for="fees">Fees:</label>
          <input type="text" id="fees" name="fees" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="form-control" required onchange="calculateAge()">
        </div>
        <div class="form-group">
          <label for="age">Age (as of 1 June 2023):</label>
          <input type="text" id="age" name="age" class="form-control" readonly>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">APPLY</button>
        </div>
      </form>
    </div>
  </body>
</html>
